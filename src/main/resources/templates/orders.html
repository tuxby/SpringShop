<!doctype html>
<html lang="ru">

<head>
    <head th:insert="blocks/head :: head"></head>
</head>

<body>

<header th:insert="blocks/header :: header"></header>

<div class="container py-3 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h2 class="display-5 fw-bold">Заказы</h2>
        <div class="table-responsive">
            <table class="table table-striped table-sm">
                <thead>
                <tr>
                    <th scope="col">№</th>
                    <th scope="col">Имя</th>
                    <th scope="col">Контактный телефон</th>
                    <th scope="col">Id товара</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="i:${list}">
                    <td th:text="${i.getId()}"></td>
                    <td th:text="${i.getName()}"></td>
                    <td th:text="${i.getContact()}"></td>
                    <td th:text="${i.getProductId()}">data</td>
                    <td >
                        <a class="btn btn-secondary my-2" th:href="@{/orders/del/}+${i.getId()}" role="button">удалить</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
